<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Attendance{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'add_student' %}">Add Student</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
