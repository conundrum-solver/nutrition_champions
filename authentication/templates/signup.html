{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_full_name">Full Name:</label><br>
        <input type="text" id="id_full_name" name="full_name"><br><br>
        <label for="id_email">Email:</label><br>
        <input type="email" id="id_email" name="email"><br><br>
        <label for="id_password1">Password:</label><br>
        <input type="password" id="id_password1" name="password1"><br><br>
        <label for="id_password2">Confirm Password:</label><br>
        <input type="password" id="id_password2" name="password2"><br><br>
        <button type="submit">Sign Up</button>
    {% endblock %}
</body>
</html>
