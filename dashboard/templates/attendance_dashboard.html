{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    {% block content %}
    <h1>Scan Records</h1>
    <ul>
        {% for record in scan_records %}
        <li>
            <p>Student ID: {{ record.student.student_id }}</p>
            <p>Timestamp: {{ record.timestamp }}</p>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
